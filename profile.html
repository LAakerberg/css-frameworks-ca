<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>CSS Frameworks CA</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark nav-bg"
        aria-label="Eighth navbar example"
      >
        <div class="container">
          <a class="navbar-brand" href="#">SoMe One</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample07"
            aria-controls="navbarsExample07"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Login</a>
              </li>
            </ul>
            <form role="search">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="">
     
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <div class="page-header">
              <h1 class="title">My <span>profile page</span></h1>
            </div>
          </div>
        </div>
       
        <div class="row border border-secondary rounded d-flex justify-content-center container-sm form-width">
          <div class="col-md-12">

            <div class="mb-3">
                <h3>Post</h3>
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Jordan Mushroom">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              <div class="mb-3 form-width d-flex gap-3">
                <label for="textarea" class="form-label"></label>
                <textarea class="form-control" id="textarea" rows="3" placeholder="Type your message here..."></textarea>
                <button type="button" class="btn btn-dark pt-2">Send</button>
              </div>

          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top border-secondary"
        >
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">Â© 2022 SoMe One</span>
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a class="text-muted" href="#"
                ><svg class="bi" width="24" height="24">
                  <use xlink:href="#twitter"></use></svg
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-muted" href="#"
                ><svg class="bi" width="24" height="24">
                  <use xlink:href="#instagram"></use></svg
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-muted" href="#"
                ><svg class="bi" width="24" height="24">

              ></a>
            </li>
          </ul>
        </footer>
      </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
