<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SoMe - Social media app for my profile" />
    <title>SoMe One - Login</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-darkorange"
        aria-label="Eighth navbar example"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html">SoMe One</a>
          <button
            class="navbar-toggler bg-darkgrey"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample07"
            aria-controls="navbarsExample07"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="login.html">Login</a>
              </li>
            </ul>
            <form role="search">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <div class="page-header pb-5">
            <h1 class="title">My <span>profile page</span></h1>
          </div>
        </div>
      </div>

      <!-- Login form -->
      <div class="px-2">
        <div
          class="w-80 border border-dark container-sm form-width bg-lightred rounded-2"
        >
          <div class="p-2">
            <div class="mb-3">
              <form action="/profile.html" method="get">
                <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>

                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating py-1">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    required
                  />
                  <label for="floatingPassword required">Password</label>
                </div>

                <div class="checkbox mb-3 px-2">
                  <label>
                    <input type="radio" value="remember-me" /> Remember me
                  </label>
                </div>
                <div>
                  <div>
                    <button class="btn btn-dark pt-1" type="submit">
                      Sign in
                    </button>
                  </div>
                  <div class="pt-1">
                    <button class="btn btn-dark pt-1" type="submit">
                      Forgot password
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!---->
    </main>
    <footer>
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top border-secondary"
        >
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">Â© 2022 SoMe One</span>
          </div>
        </footer>
      </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
